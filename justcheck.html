<!doctype html>
<html lang="en">

<head>
    <title>Just Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style>
        .mycls {
            border-radius: 30px;
            border: solid 2px red;
        }

        .product-grid {
            background-color: #fff;
            font-family: 'Lato', sans-serif;
            text-align: center;
        }

        .product-grid .product-image {
            position: relative;
        }

        .product-grid .product-image a.image {
            display: block;
        }

        .product-grid .product-image img {
            width: 100%;
            height: auto;
        }

        .product-grid:hover .product-image .pic-1 {
            opacity: 0;
            transition: all 0.5s ease 0s;
        }

        .product-image .pic-2 {
            width: 100%;
            height: 100%;
            filter: blur(10px);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s ease 0s;
        }

        .product-grid:hover .product-image .pic-2 {
            filter: blur(0);
            opacity: 1;
        }

        .product-grid .product-like-icon {
            color: #999;
            font-size: 16px;
            position: absolute;
            right: 13px;
            top: 10px;
            transition: all 0.3s ease 0s;
        }

        .product-grid .product-like-icon:hover {
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .product-grid .product-links {
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
            opacity: 0;
            transform: translateX(-50%) scale(0);
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .product-grid:hover .product-links {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .product-grid .product-links li {
            display: inline-block;
        }

        .product-grid .product-links li a {
            color: #fff;
            background: #333;
            font-size: 16px;
            line-height: 38px;
            width: 40px;
            height: 40px;
            display: block;
            transition: all 0.3s ease 0s;
        }

        .product-grid .product-links li a:hover {
            color: #fff;
            background: #dd0059;
        }

        .product-grid .product-content {
            background-color: #fff;
            padding: 10px 10px 10px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease 0s;
        }

        .product-grid:hover .product-content {
            transform: translateY(47px);
        }

        .product-grid .title {
            font-size: 16px;
            font-weight: 700;
            text-transform: capitalize;
            margin: 0 0 7px;
        }

        .product-grid .title a {
            color: #222;
            transition: all 0.3s ease 0s;
        }

        .product-grid .title a:hover {
            color: #dd0059;
        }

        .product-grid .price {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        @media screen and (max-width:990px) {
            .product-grid {
                margin: 0 0 30px;
            }
        }
    </style>


</head>

<body class="bg-secondary">
    <header>
        <!-- place navbar here -->
    </header>
    <main class="m-2 p-2 ">

        <div class="row mycls">
            <div class="col-md-3 col-sm-6 rounded  ">
                <div class="product-grid mycls">
                    <div class="product-image mycls ">
                        <a href="#" class="image">
                            <img class="pic-1 mycls" src="./admin_area/product_images/images (1).jpeg ">
                            <img class="pic-2 mycls" src="./admin_area/product_images/images (1).jpeg">
                        </a>
                        <a href="" class="product-like-icon"><i class="far fa-heart"></i></a>
                        <ul class="product-links">
                            <li><a href="#"><i class="far fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-random"></i></a></li>
                            <li><a href="#"><i class="fa fa-eye"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Women's Shirt Top</a></h3>
                        <div class="price">$66.90</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#" class="image">
                            <img class="pic-1" src="images/img-3.jpg">
                            <img class="pic-2" src="images/img-4.jpg">
                        </a>
                        <a href="" class="product-like-icon"><i class="far fa-heart"></i></a>
                        <ul class="product-links">
                            <li><a href="#"><i class="far fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-random"></i></a></li>
                            <li><a href="#"><i class="fa fa-eye"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a href="#">Men's Shirt</a></h3>
                        <div class="price">$78.80</div>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

</body>

</html>
